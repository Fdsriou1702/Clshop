<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>formulaire d'inscription</title>
	<!-- liaison fichier css -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div id="wrapper">
		<div id="formulaire">
			<h2>VEUILLEZ VOUS INSCRIRE</h2>
			<div class="image">
				<img src="img/blog/user.jpg">
			</div>
			<form>
				<div>
				<label>Nom:</label><br>
				<input type="text" placeholder="Entrez votre nom" class="chmp">
			</div>
			<div>
				<label>Prenom:</label><br>
				<input type="text" placeholder="Entrez votre Prénom" class="chmp">
			</div>
			<div>
				<label>Email:</label><br>
				<input type="Email" placeholder="Entrez votre Email" class="chmp">
			</div>
			<div>
				<label>Téléphone:</label><br>
				<input type="text" placeholder="Entrez votre numéro de téléphone" class="chmp">
			</div>
			<div class="gender">
				<label>Sexe:</label><br>
				<input type="radio">Masculin
				<input type="radio">Féminin
				<input type="radio">Autre
			</div>
			<div>
				<label>Date de naissance:</label><br>
				<input type="date" class="chmp">
			</div>
			<div>
				<label>Age</label><br>
				<input type="number" min="10" max="120" class="chmp">
			</div>
			<div class="select"> 
				<label>Région:</label><br>
			    <select>
			    	<option> Selectionner votre Région</option>
			    	<option>Conakry </option>
			    	<option>Kindia</option>
			    	<option>Boké</option>
			    	<option>Mamou</option>
			    	<option>Labé</option>
			    	<option>Kankan</option>
			    	<option>Faranah</option>
			    	<option>N'Zérékoré</option>
			    </select>
			</div>
			<div class="statut">
				<label>Statut:</label><br>
				<input type="checkbox">Etudiant(e)
				<input type="checkbox">Diplômé(e)
				<input type="checkbox">Stagiaire
				<input type="checkbox">Travail
			</div>
			<div>
				<label>Mot de pass:</label><br>
				<input type="password" placeholder="Entrez votre mot de pass" class="chmp">
			</div>
			<div>
				<label>Confirmer mot de pass:</label><br>
				<input type="password" placeholder="Confirmer votre mot de pass" class="chmp">
			</div>
			<div>
				<button>S'inscrire</button>
			</div>
				
				
				
			</form>
			
		</div>
	</div>
</body>
</html>
